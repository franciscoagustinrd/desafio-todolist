<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desaf√≠o TODO List - Francisco Romero</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://kit.fontawesome.com/bdd07993d1.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
	<h1>TODO List</h1>
<form id="formulario">
  <div class="input-grupo">
    <label for="tarea">Nueva tarea</label>
    <input id="tarea" class="entrada-principal" type="text">
  </div>
  <button id="agregar-tarea" class="btn-agregar">Agregar</button>
</form>
<div class="datos-tareas">
<div class="numero-tareas">
<article><span>Total: </span><span id="tareas-totales" class="numero-cuenta">0</span></article>
	<article> <span>Realizadas: </span><span id="tareas-realizadas" class="numero-cuenta">0</span></article>
 </div>
 <div class="detalle-tareas">
	<table>
    <thead>
        <tr>
            <th class="id-numero">ID</th>
            <th>Tarea</th>
            <th></th>
        </tr>
    </thead>
    <tbody id="lista-tareas"></tbody>
</table>
 </div>
</div>	 
</div>

	<script src="assets/js/script.js"></script>
	
</body>
